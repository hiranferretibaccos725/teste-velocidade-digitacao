<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de velocidade de digitação</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body class="claro">
    <h1>Teste de velocidade de digitação</h1>
    <p class="instrucoes">
      Para começar o teste, clique na caixa de texto abaixo e digite o texto
      exibido.<br />
      (O Cronômetro iniciará automaticamente assim que você começar a
      digitar).<br />
      Ao finalizar o texto <span>corretamente</span>, o tempo você levou será
      exibido em tela.
    </p>

    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Alternar tema</button>
  </body>
</html>
